<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Product</title>
    <link rel="stylesheet" href="styleSellerOption.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<header>
    <h1>Welcome to Our Shopping Website, <div class="name">Shopify</div></h1>
</header>
<nav>
    <ul>
        <li><a href="#">Home</a></li>
        <li><a href="#">Products</a></li>
        <li><a href="#">About</a></li>
        <li><a href="#">Contact</a></li>
    </ul>
</nav>
<div class="container">
    <h2>Add Product</h2>
    <form action="addProduct" method="post" enctype="multipart/form-data">
        <label for="productImage">Product Image:</label>
        <input type="file" id="productImage" name="productImage" accept="image/*" required>

        <label for="productName">Product Name:</label>
        <input type="text" id="productName" name="productName" required>

        <label for="productPrice">Product Price:</label>
        <input type="number" id="productPrice" name="productPrice" min="0" step="0.01" required>

        <label for="productDescription">Product Description:</label>
        <textarea id="productDescription" name="productDescription" rows="4" cols="50"></textarea> <br><br>

        <input type="submit" value="Add Product">
    </form>
</div>

</body>
</html>
